<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eleif | application success</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <div>
          <h1 class="page__title">eleif</h1>
          <p class="page__tagline">premium weighted hoodies funding care for orphaned baby elephants.</p>
        </div>
      </header>
      <main class="page__main">
        <section class="panels">
          <article class="panel panel--active">
            <div class="form-success" aria-live="polite">
              <h2 class="form-success__title">application received</h2>
              <p class="form-success__subtitle">
                our team will reach out within 24 hours if you shared your email or phone number.
              </p>
              <div class="form-success__actions">
                <button class="button button--primary" type="button" data-share-form>
                  🤝 share
                </button>
                <a class="button button--ghost" href="./index.html">
                  🏠 home
                </a>
                <a
                  class="button button--ghost"
                  href="https://www.instagram.com/the_eleif?igsh=NTc4MTIwNjQ2YQ%3D%3D&utm_source=qr"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  📷 instagram
                </a>
              </div>
              <p class="form-success__feedback" data-share-feedback hidden></p>
            </div>
          </article>
        </section>
      </main>
      <footer class="page__footer">
        <button class="toggle" id="themeToggle" type="button" aria-label="toggle theme">
          <span class="toggle__icon" aria-hidden="true"></span>
        </button>
        <small>&copy; 2024 eleif collective · every hoodie sponsors elephant care.</small>
      </footer>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
